<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="assets/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Dekko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="entry.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Progressive Web App Proof of Concept - XKCD"/>
    <title>XKCD App</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>

<div id="root"></div>
<script src="entry.js"></script>

<script>
    /** Only install the service worker if the browser supports it and the caches API is supported */
    if ('serviceWorker' in navigator && 'caches' in self) {
        navigator.serviceWorker
            .register('./service-worker.js')
            .then(function () {
                console.log("Service Worker Registered");
            });
    }
</script>
</body>
</html>
